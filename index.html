        function checkLogin() {

        async function loadData() {
            try {
                const response = await fetch('data.json');

                allData = raw.teachers.map((t, ti) => ({

            } catch(e) {

        function updateDateTime() {
            const today = new Date();
            document.getElementById('dateDisplay').innerText = today.toLocaleDateString('ar-IQ', {weekday:'long', day:'numeric', month:'long'});
            document.getElementById('currentDayOfWeek').innerText = today.toLocaleDateString('ar-IQ', {weekday:'long'});
        }

        function setupCountdown() {
            const targetDate = new Date(new Date().getFullYear() + 1, 0, 20);
            const timer = document.getElementById('countdownTimer');
            
            function update() {
                const distance = targetDate - new Date();
                const d = Math.floor(distance / 86400000);
                const h = Math.floor((distance % 86400000) / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);

                timer.innerHTML = `
                    <div class="countdown-segment"><span class="text-xl font-black">${d}</span><span class="text-[9px] opacity-70">ÙŠÙˆÙ…</span></div>
                    <div class="countdown-segment"><span class="text-xl font-black">${h}</span><span class="text-[9px] opacity-70">Ø³Ø§Ø¹Ø©</span></div>
                    <div class="countdown-segment"><span class="text-xl font-black">${m}</span><span class="text-[9px] opacity-70">Ø¯Ù‚ÙŠÙ‚Ø©</span></div>
                    <div class="countdown-segment"><span class="text-xl font-black">${s}</span><span class="text-[9px] opacity-70">Ø«Ø§Ù†ÙŠØ©</span></div>
                `;
            }
            setInterval(update, 1000); update();
        }

        function renderApp(data) {
            const container = document.getElementById('dynamicListContainer');
            container.innerHTML = '';
            data.forEach((teacher, ti) => {
                const section = document.createElement('div');
                section.className = "animate-enter";
                section.style.animationDelay = `${ti * 0.1}s`;
                
                let html = `
                    <div class="flex items-center gap-4 mb-5">
                        <div class="relative">

                            <div class="absolute -bottom-2 -right-2 bg-brand-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg">${teacher.subject}</div>
                        </div>
                        <div>
                            <h2 class="font-black text-lg text-slate-800">${teacher.name}</h2>
                            <p class="text-xs text-slate-400 font-medium">Ø¹Ø¯Ø¯ Ø§Ù„ÙØµÙˆÙ„: ${teacher.classes.length}</p>
                        </div>
                    </div>
                `;

                teacher.classes.forEach(cls => {
                    html += `
                        <details class="group mb-4 bg-slate-50 rounded-2xl overflow-hidden border border-slate-100 open:bg-white open:shadow-lg transition-all" open>
                            <summary class="flex items-center justify-between p-4 cursor-pointer list-none font-bold text-slate-700 select-none">
                                <span class="flex items-center gap-3">
                                    <span class="w-2 h-2 rounded-full bg-brand-500"></span>
                                    ${cls.name}
                                </span>
                                <i class="fa-solid fa-chevron-down text-xs transition-transform group-open:rotate-180 opacity-40"></i>
                            </summary>
                            <div class="px-3 pb-3 space-y-3">
                                ${cls.lectures.map(lec => {
                                    const isDone = completedLectures.includes(lec.id);
                                    const thumb = lec.url.includes('mediadelivery') ? `${THUMBNAIL_BASE}/${lec.url.split('/').pop().split('?')[0]}/thumbnail.jpg` : '';
                                    return `
                                        <div class="lecture-item ${isDone ? 'completed' : ''} bg-white border border-slate-100 p-3 rounded-2xl flex items-center gap-3 hover:border-brand-200 transition-all">
                                            <div class="relative w-24 h-16 flex-shrink-0 rounded-xl overflow-hidden cursor-pointer group" onclick="openPlayer('${lec.title.replace(/'/g, "\\'")}', '${lec.url}', '${lec.id}')">
                                                <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                                                <div class="absolute inset-0 bg-black/30 flex items-center justify-center text-white">
                                                    <i class="fa-solid fa-play text-sm"></i>
                                                </div>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <h4 class="lec-title text-sm font-bold text-slate-800 line-clamp-1">${lec.title}</h4>
                                                <span class="text-[10px] font-bold text-slate-400">Ù…Ø­Ø§Ø¶Ø±Ø© Ù…Ø³Ø¬Ù„Ø©</span>
                                            </div>
                                            <button onclick="toggleComplete('${lec.id}')" class="w-8 h-8 rounded-full border-2 border-slate-100 flex items-center justify-center transition-all ${isDone ? 'bg-green-500 border-green-500 text-white' : 'text-transparent hover:border-brand-200'}">
                                                <i class="fa-solid fa-check text-[10px]"></i>
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </details>
                    `;
                });
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        function openPlayer(title, url, id) {
            currentPlayingId = id;
            const finalUrl = url + (url.includes('?') ? '&' : '?') + 'context=true';
            document.getElementById('modalTitle').innerText = title;
            const modal = document.getElementById('videoModal');
            modal.classList.remove('hidden');
            
            document.getElementById('videoContainer').innerHTML = `<iframe id="activeFrame" src="${finalUrl}" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
            
            const btn = document.getElementById('markCompleteBtn');
            if(completedLectures.includes(id)) {
                btn.classList.replace('bg-brand-600', 'bg-green-600');

            } else {

            }
            localStorage.setItem('hameed_lastWatched', JSON.stringify({title, url, id}));
            checkLastWatched();
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.add('hidden');

        function toggleComplete(id) {
            if (completedLectures.includes(id)) {
                completedLectures = completedLectures.filter(i => i !== id);
            } else {
                completedLectures.push(id);
                triggerConfetti();
            }
            localStorage.setItem('hameed_completed_v3', JSON.stringify(completedLectures));
            renderApp(allData);
            updateStats();
        }

        function completeFromPlayer() {
            if(currentPlayingId && !completedLectures.includes(currentPlayingId)) toggleComplete(currentPlayingId);
            closeVideoModal();
        }

        function checkLastWatched() {
            const last = JSON.parse(localStorage.getItem('hameed_lastWatched'));
            if(last) {
                document.getElementById('resumeContainer').classList.remove('hidden');
                document.getElementById('resumeTitle').innerText = last.title;
            }
        }

        function resumeLastWatched() {
            const last = JSON.parse(localStorage.getItem('hameed_lastWatched'));
            if(last) openPlayer(last.title, last.url, last.id);
        }

        function updateStats() {
            let total = 0; 
            allData.forEach(t => t.classes.forEach(c => total += c.lectures.length));
            const percent = total ? Math.round((completedLectures.length / total) * 100) : 0;
            document.getElementById('percentageText').innerText = `${percent}%`;
        }

        function triggerConfetti() {
            const c = document.getElementById('confetti-canvas');
            const x = c.getContext('2d');
            c.width = innerWidth; c.height = innerHeight;
            let p = Array(60).fill().map(()=>({x:c.width/2,y:c.height/2,vx:(Math.random()-.5)*15,vy:(Math.random()-.5)*15,color:`hsl(${Math.random()*360},80%,60%)`,life:100}));
            function anim(){
                x.clearRect(0,0,c.width,c.height);
                p=p.filter(i=>i.life-->0);
                p.forEach(i=>{i.x+=i.vx;i.y+=i.vy;i.vy+=.4;x.fillStyle=i.color;x.fillRect(i.x,i.y,6,6)});
                if(p.length)requestAnimationFrame(anim);
            }
            anim();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allData.map(t => ({
                ...t, classes: t.classes.map(c => ({
                    ...c, lectures: c.lectures.filter(l => l.title.toLowerCase().includes(val))
                })).filter(c => c.lectures.length)
            })).filter(t => t.classes.length);
            renderApp(filtered);
        });

        if(localStorage.getItem('hameed_loggedIn')==='true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
