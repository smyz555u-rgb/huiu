<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة حميد | المساعد الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://assets.mediadelivery.net/playerjs/player-0.1.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: {
                        'brand': { 50: '#f5f3ff', 500: '#8b5cf6', 600: '#7c3aed' },
                        'accent': { 500: '#06b6d4' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .video-wrapper { position: relative; width: 100%; height: 100%; background: #000; display: flex; align-items: center; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        
        /* شريط التقدم لكل محاضرة */
        .progress-container { height: 4px; background: #e2e8f0; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-fill { height: 100%; background: #8b5cf6; transition: width 0.5s ease; }
        
        .animate-up { animation: fadeInUp 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 flex flex-col min-h-screen">

    <div id="loginScreen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center transition-opacity duration-500">
        <div class="w-[85%] max-w-sm text-center">
            <div class="w-20 h-20 bg-brand-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-xl shadow-brand-500/30">
                <i class="fa-solid fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-black text-white mb-8">أهلاً بك في منصتك</h1>
            <input type="password" id="passwordInput" placeholder="أدخل الرمز" class="w-full p-4 bg-white/10 rounded-2xl text-white text-center border border-white/10 outline-none focus:border-brand-500 mb-4">
            <button onclick="checkLogin()" class="w-full bg-brand-600 text-white font-bold py-4 rounded-2xl hover:bg-brand-500 transition-all">دخول</button>
        </div>
    </div>

    <div id="appScreen" class="hidden flex-1 flex flex-col max-w-2xl mx-auto bg-white shadow-2xl border-x border-slate-50 min-h-screen">
        <header class="p-6 sticky top-0 bg-white/80 backdrop-blur-md z-40 border-b border-slate-50">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-xl font-black">متابعة المحاضرات</h1>
                    <p id="dateDisplay" class="text-xs text-slate-400 font-bold mt-1"></p>
                </div>
                <div class="bg-brand-50 px-4 py-2 rounded-2xl border border-brand-100">
                    <span id="percentageText" class="text-brand-600 font-black text-sm">0%</span>
                </div>
            </div>
            <div class="relative">
                <input type="text" id="searchInput" placeholder="ابحث عن محاضرة..." class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-3.5 pr-12 pl-4 text-sm font-bold outline-none focus:bg-white focus:ring-4 focus:ring-brand-500/5 transition-all">
                <i class="fa-solid fa-search absolute right-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
            </div>
        </header>

        <main id="dynamicListContainer" class="p-6 space-y-8">
            </main>
    </div>

    <div id="videoModal" class="fixed inset-0 z-[110] bg-black hidden flex flex-col">
        <div class="p-4 flex items-center bg-black/50 backdrop-blur-md text-white sticky top-0 z-10">
            <div class="flex-1 min-w-0 pr-4">
                <h2 id="modalTitle" class="font-bold text-sm truncate">المحاضرة</h2>
                <p id="liveWatchStatus" class="text-[10px] text-brand-400 font-mono">جاري المراقبة...</p>
            </div>
            <button onclick="closeVideoModal()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="flex-1 flex items-center justify-center">
            <div id="videoContainer" class="w-full h-full flex items-center justify-center"></div>
        </div>

        <div class="p-6 bg-black flex justify-center border-t border-white/5">
            <button id="markCompleteBtn" onclick="completeFromPlayer()" class="w-full max-w-xs bg-brand-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">تم الانتهاء تماماً</button>
        </div>
    </div>

    <script>
        // التحديث الجديد للمعلومات
        const BUNNY_API_KEY = "071eadcd-7e8e-4840-90403f7fa8d2-1628-4800";
        const BUNNY_LIBRARY_ID = "572295";
        const PASSWORD = "123";

        let allData = [];
        let completedLectures = JSON.parse(localStorage.getItem('hameed_completed_v3')) || [];
        let playbackProgress = JSON.parse(localStorage.getItem('hameed_progress')) || {}; // { lecId: { time: 120, percent: 50 } }
        let currentPlayingId = null;
        let playerInstance = null;

        function checkLogin() {
            if(document.getElementById('passwordInput').value === PASSWORD) {
                localStorage.setItem('hameed_loggedIn', 'true');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadData();
            }
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const raw = await response.json();
                allData = raw.teachers;
                renderApp();
                updateStats();
                document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ar-IQ', {weekday:'long', day:'numeric', month:'long'});
            } catch(e) { console.error("Data Load Error"); }
        }

        function renderApp() {
            const container = document.getElementById('dynamicListContainer');
            container.innerHTML = '';
            
            allData.forEach((teacher) => {
                const section = document.createElement('div');
                section.className = "animate-up";
                let html = `<h2 class="font-black text-lg mb-4 text-slate-800 flex items-center gap-2">
                                <img src="${teacher.image}" class="w-8 h-8 rounded-lg object-cover"> ${teacher.name}
                            </h2>`;

                teacher.classes.forEach(cls => {
                    html += `<div class="mb-6"><h3 class="text-sm font-bold text-slate-400 mb-3 pr-2">${cls.name}</h3>`;
                    cls.lectures.forEach(lec => {
                        const isDone = completedLectures.includes(lec.id);
                        const progress = playbackProgress[lec.id] || { percent: 0, time: 0 };
                        
                        html += `
                            <div class="bg-white border border-slate-100 p-4 rounded-2xl mb-3 shadow-sm hover:border-brand-200 transition-all cursor-pointer" onclick="openPlayer('${lec.title.replace(/'/g, "\\'")}', '${lec.url}', '${lec.id}')">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center text-brand-600 flex-shrink-0">
                                        <i class="fa-solid ${isDone ? 'fa-check-double text-green-500' : 'fa-play'}"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <h4 class="font-bold text-sm text-slate-700 truncate">${lec.title}</h4>
                                        <div class="progress-container">
                                            <div class="progress-fill" style="width: ${isDone ? 100 : progress.percent}%"></div>
                                        </div>
                                    </div>
                                    ${progress.time > 0 && !isDone ? `<span class="text-[9px] font-bold bg-brand-500 text-white px-2 py-0.5 rounded-lg">د ${Math.floor(progress.time/60)}</span>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                });
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        function openPlayer(title, url, id) {
            currentPlayingId = id;
            const finalUrl = url + (url.includes('?') ? '&' : '?') + 'context=true';
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('videoModal').classList.remove('hidden');
            
            const iframe = document.createElement('iframe');
            iframe.src = finalUrl;
            iframe.id = "bunnyPlayer";
            iframe.allow = "autoplay; fullscreen";
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('videoContainer').appendChild(iframe);

            // تشغيل نظام المراقبة
            playerInstance = new playerjs.Player(iframe);
            playerInstance.on('ready', () => {
                // إذا كان لديه وقت محفوظ، اطلب من المستخدم الاستكمال
                const saved = playbackProgress[id];
                if(saved && saved.time > 10) {
                    playerInstance.setCurrentTime(saved.time);
                }
            });

            // تحديث الوقت كل ثانية وحفظه
            playerInstance.on('timeupdate', (data) => {
                const currentTime = data.seconds;
                const duration = data.duration;
                const percent = (currentTime / duration) * 100;

                document.getElementById('liveWatchStatus').innerText = `وصلت لـ ${Math.floor(currentTime/60)}:${Math.floor(currentTime%60)} من أصل ${Math.floor(duration/60)} دقيقة`;

                // حفظ التقدم في الذاكرة
                playbackProgress[id] = { time: currentTime, percent: percent };
                localStorage.setItem('hameed_progress', JSON.stringify(playbackProgress));
            });
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.add('hidden');
            document.getElementById('videoContainer').innerHTML = '';
            renderApp(); // لتحديث أشرطة التقدم في القائمة
        }

        function toggleComplete(id) {
            if (!completedLectures.includes(id)) {
                completedLectures.push(id);
                localStorage.setItem('hameed_completed_v3', JSON.stringify(completedLectures));
            }
            updateStats();
        }

        function completeFromPlayer() {
            if(currentPlayingId) toggleComplete(currentPlayingId);
            closeVideoModal();
        }

        function updateStats() {
            let total = 0;
            allData.forEach(t => t.classes.forEach(c => total += c.lectures.length));
            const percent = total ? Math.round((completedLectures.length / total) * 100) : 0;
            document.getElementById('percentageText').innerText = `إنجازك: ${percent}%`;
        }

        if(localStorage.getItem('hameed_loggedIn')==='true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            loadData();
        }
    </script>
</body>
</html>
